<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>AgroShop</title>
    <meta name="description" content="Es una App de comercio electronico para la venta de productos agricolas" />
    <meta name="keywords" content="venta de productos agricolas, comercio electronico, app de comercio" />
    <meta name="author" content="Rosendo Arreola Guerrero" />
    <meta property="og:title" content="AgroShop" />
    <meta property="og:description" content="Es una App de comercio electronico para la venta de productos agricolas" />
    <meta property="og:image" content="" />
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root">
        <!-- Formulario de Registro -->
        <h2>Registro de Usuario</h2>
        <form id="register-form">
            <label for="register-email">Correo electrónico:</label>
            <input type="email" id="register-email" placeholder="Correo electrónico" required />
            
            <label for="register-password">Contraseña:</label>
            <input type="password" id="register-password" placeholder="Contraseña" required />
            
            <button type="button" onclick="register()">Registrarse</button>
        </form>

        <!-- Formulario de Inicio de Sesión -->
        <h2>Inicio de Sesión</h2>
        <form id="login-form">
            <label for="login-email">Correo electrónico:</label>
            <input type="email" id="login-email" placeholder="Correo electrónico" required />
            
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" placeholder="Contraseña" required />
            
            <button type="button" onclick="login()">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    
    <script>
        // Configuración de Firebase (reemplaza con tus propias credenciales)
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Función para registrar un nuevo usuario
        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('¡Registro exitoso!');
                    // Opcional: Limpia el formulario o redirige al usuario
                })
                .catch((error) => {
                    alert('Error en el registro: ' + error.message);
                });
        }

        // Función para iniciar sesión
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('¡Inicio de sesión exitoso!');
                    // Opcional: Redirige al usuario después de iniciar sesión
                })
                .catch((error) => {
                    alert('Error al iniciar sesión: ' + error.message);
                });
        }
    </script>
</body>
</html>
